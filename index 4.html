
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaShop - Cartes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NovaShop</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Boutique</a>
            <a href="#">Panier</a>
        </nav>
    </header>

    <main>
        <h2>Boutique des cartes</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/visa.png" alt="Carte Visa">
                <h3>Carte Visa</h3>
                <p class="price">2 € / 1300 FCFA</p>
                <button class="btn">Ajouter au panier</button>
            </div>
            <div class="product-card">
                <img src="images/paypal.png" alt="Carte PayPal">
                <h3>Carte PayPal</h3>
                <p class="price">5 € / 3300 FCFA</p>
                <button class="btn">Ajouter au panier</button>
            </div>
            <div class="product-card">
                <img src="images/orange.png" alt="Carte Orange Money">
                <h3>Carte Orange Money</h3>
                <p class="price">3 € / 2000 FCFA</p>
                <button class="btn">Ajouter au panier</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 NovaShop. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
