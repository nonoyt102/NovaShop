<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NovaShop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
    button { background: orange; border: none; padding: 10px; margin-top: 10px; cursor: pointer; border-radius: 5px; color: white; font-weight: bold; }
    button:hover { background: darkorange; }
  </style>
</head>
<body>
  <h1>üõí NovaShop Gaming</h1>
  <div class="product">
    <img src="assets/ps.png" alt="PlayStation" width="150"><br>
    Carte PlayStation - 50‚Ç¨<br>
    <button onclick="ajouterAuPanier('Carte PlayStation', 50)">Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="assets/netflix.png" alt="Netflix" width="150"><br>
    Carte Netflix - 25‚Ç¨<br>
    <button onclick="ajouterAuPanier('Carte Netflix', 25)">Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="assets/itunes.png" alt="iTunes" width="150"><br>
    Carte iTunes - 15‚Ç¨<br>
    <button onclick="ajouterAuPanier('Carte iTunes', 15)">Ajouter au panier</button>
  </div>

  <h2>üéÅ Action rapide</h2>
  <button onclick="remplirPanier()">Remplir le panier (beaucoup d‚Äôarticles)</button>

  <script>
    function ajouterAuPanier(nom, prix) {
      let cart = JSON.parse(localStorage.getItem('novashop_cart')) || [];
      cart.push({nom: nom, prix: prix});
      localStorage.setItem('novashop_cart', JSON.stringify(cart));
      window.location.href = "panier.html";
    }

    function remplirPanier() {
      let cart = [];
      for (let i = 1; i <= 25; i++) {
        cart.push({nom: "Article " + i, prix: Math.floor(Math.random()*50)+10});
      }
      localStorage.setItem('novashop_cart', JSON.stringify(cart));
      window.location.href = "panier.html";
    }
  </script>
</body>
</html>
