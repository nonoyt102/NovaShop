<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Panier – NovaShop</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">🛒 NovaShop</div>
    <div class="title"></div>
    <div class="space"></div>
    <div class="toolbar">
      <span>👤 <span data-user></span></span>
      <select id="currencySelect" class="select">
        <option value="EUR">EUR €</option>
        <option value="FCFA">FCFA</option>
      </select>
      <a class="btn" href="cart.html">Panier <span class="badge" data-cart-badge>0</span></a>
    </div>
  </div>
</header>

<div class="container" style="padding:20px">
  <h1>Votre Panier</h1>
  <table class="table">
    <thead><tr><th>Article</th><th>Qté</th><th>Prix</th><th></th></tr></thead>
    <tbody id="cartBody"></tbody>
  </table>
  <h3>Total: <span id="cartTotal">0</span></h3>
  <div class="toolbar">
    <a class="btn" href="index.html">← Continuer vos achats</a>
    <a class="btn" href="checkout.html">Payer</a>
    <button class="btn" onclick="NS.cart.clear(); location.reload();">Vider</button>
  </div>
</div>

<div class="footer">
  <small class="muted">Démo front‑end. Les logos sont des placeholders. Remplacez par vos visuels sous licences adaptées.</small>
</div>

<script src="app.js"></script>
<script>
NS.renderHeader("Panier");
NS.requireAuth();
NS.loadCart();
</script>
</body>
</html>
