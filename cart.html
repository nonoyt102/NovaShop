
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Panier - Nova Shop</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { margin: auto; border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>Votre Panier</h1>
  <table id="cartTable">
    <tr><th>Produit</th><th>Prix</th></tr>
  </table>
  <h3 id="total"></h3>
  <a href="index.html">Continuer vos achats</a>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let table = document.getElementById("cartTable");
    let total = 0;
    cart.forEach(item => {
      let row = table.insertRow();
      row.insertCell(0).innerText = item.name;
      row.insertCell(1).innerText = item.price + " Fcfa";
      total += item.price;
    });
    document.getElementById("total").innerText = "Total : " + total + " Fcfa";
  </script>
</body>
</html>
